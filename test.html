<div>
    <input type="text" ng-model="name"/>
    </br>
    {{first}}
    </br> 
    <ul>
        <li ng-repeat="cust in customers | filter:name">{{cust.name | uppercase}} - {{cust.city}}</li>
    </ul>
    <ul>
    <li ng-repeat="d in data ">{{d.title | uppercase}} - {{d.owner}}</li>
    </ul>
</div>
